name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: checkout üçÉ
      uses: actions/checkout@v3

    - name: Setup Java ‚òï
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Android SDK ü§ñ
      uses: android-actions/setup-android@v2

    - name: Verify Emulator version
      run: /Users/runner/Library/Android/sdk/emulator/emulator -version

    - name: Run instrumented tests
      run: ./gradlew -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect" Pixel_2_API_33DebugAndroidTest
